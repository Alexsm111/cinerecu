<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine - Pago de Entradas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./estilos/Pentrada.css">
</head>
<body>
   
    <header class="header">
        <h1>Pago de Entradas</h1>
    </header>

    <div class="pago-container container">
        <h2>Resumen de la Compra</h2>
        <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between">
                <span>Película:</span>
                <strong>Título de la Película</strong>
            </li>
            <li class="list-group-item d-flex justify-content-between">
                <span>Hora:</span>
                <strong>20:00</strong>
            </li>
            <li class="list-group-item d-flex justify-content-between">
                <span>Asientos:</span>
                <strong>5, 6, 7</strong>
            </li>
            <li class="list-group-item d-flex justify-content-between">
                <span>Total:</span>
                <strong>$30.00</strong>
            </li>
        </ul>

        <h2>Información de Pago</h2>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre en la Tarjeta</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>

            <div class="mb-3">
                <label for="tarjeta" class="form-label">Número de Tarjeta</label>
                <input type="text" class="form-control" id="tarjeta" placeholder="1234 5678 9012 3456" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="fecha-exp" class="form-label">Fecha de Expiración</label>
                    <input type="text" class="form-control" id="fecha-exp" placeholder="MM/AA" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="123" required>
                </div>
            </div>

            <button type="submit" class="btn btn-success w-100">Confirmar Pago</button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Cine de tu Ciudad. Todos los derechos reservados.</p><a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
